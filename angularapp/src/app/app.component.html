<h1 id="tableLabel">Books</h1>

<p *ngIf="!books"><em>Loading books...</em></p>

<table *ngIf="books">
    <thead>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Date added</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let book of books">
            <td>{{ book.title }}</td>
            <td>{{ book.author }}</td>
            <td>{{ book.timestamp }}</td>
        </tr>
    </tbody>
</table>
